<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/csspag2.css">
    <link rel="shortcut icon" type="image/x-icon" href="Imagenes/favicon.ico">
     <link href="https://fonts.googleapis.com/css?family=Acme|Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url(Imagenes/fondo.jpg);
        }
    </style>
</head>
<body>
  
  <form action="">
      <fieldset>
         <legend><b>CONTACTANOS</b></legend>
          <table>
              <tr>
              <td><label for="nom" >Nombre: </label> <input type="text" name="nom" id="nom"></td>
              <td><label for="mal" >Email: </label> <input required type="email" name="mal" id="mal"></td>
              </tr>
              
              <tr> <td> <label for="t">Telefono: </label><input type="tel" name="t" id="t"></td>
              <td><label for="ed">Edad: </label> <input  type="number" name="ed" id="ed"></td>
              </tr>
              <tr>
              <td colspan="2">Preguntas<br> <textarea required  name="" id="" cols="60" rows="10"></textarea></td></tr>
              <tr> <td colspan="2"><input style="width: 100px; height: 30px; background-color: cadetblue; color: white"  type="button" id="myBtn" value="ENVIAR"></td></tr>
          </table>
      </fieldset>
  </form>
  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>GRACIAS POR ENVIARNOS TUS PREGUNTAS <br> Nos contactaremos...</p>
  </div>
  
  

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

      <img src="Imagenes/k.jpg" alt=""> <img src="Imagenes/d.jpg" alt=""><img src="Imagenes/c.jpg" alt="">
  </div>
   
    
      
</body>
</html>
